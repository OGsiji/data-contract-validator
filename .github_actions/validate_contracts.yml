name: üîç Validate Data Contracts

on:
  pull_request:
    paths:
      - 'models/**/*.sql'
      - 'dbt_project.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-contracts:
    name: Contract Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Data Contract Validator
      run: pip install data-contract-validator
    
    - name: Validate contracts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        contract-validator validate \
          --dbt-project . \
          --fastapi-repo "my-org/my-api" \
          --fastapi-path "app/models.py" \
          --github-token "$GITHUB_TOKEN" \
          --output github
    
    - name: Comment on PR
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ‚ùå Data Contract Validation Failed
            
            Your DBT changes don't satisfy API requirements.
            Check the logs above for specific issues.
            
            **Common fixes:**
            - Add missing columns to your DBT model
            - Update API models to match DBT output
            - Check for type mismatches
            
            ---
            ü§ñ Automated by Data Contract Validator`
          })